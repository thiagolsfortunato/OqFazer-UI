<div class="row">
    <div class="col s12 center login-spacing">
        <img class="fblogo" src="src/img/logo.png" alt="">
    </div>
</div>
<div class="row">
    <div class="col l4 offset-l4 m6 offset-m3 s12">
        <div class="card grey lighten-4 z-depth-4">
            <div class="card-content">
                <form name="form" ng-submit="submitLoginForm()" novalidate>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" class="validate" ng-minlength="5" ng-model="entry.username" required>
                            <label for="username">Usuário</label>
                            <div ng-show="form.username.$invalid && form.$submitted">
                                <div class="red-text">
                                    <div ng-show="form.username.$error.minlength"><small>Mínimo 5 caracteres!</small></div>
                                    <div ng-show="form.username.$error.required"><small>Campo Obrigatório!</small></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate" ng-minlength="6" ng-model="entry.password" required>
                            <label for="password">Password</label>
                            <div ng-show="form.password.$invalid && form.$submitted">
                                <div class="red-text">
                                    <div ng-show="form.password.$error.minlength"><small>Mínimo 6 caracteres!</small></div>
                                    <div ng-show="form.password.$error.required"><small>Campo Obrigatório!</small></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pull-right">
                        <div class="col s12">
                            <label>Não tem conta? </label><a ui-sref="home.user" style="color: #378181">Crie uma!</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <button id="btnLogin" type="submit" class="waves-effect waves-teal btn oqfazer-color btn-login-oqfazer">Acessar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
